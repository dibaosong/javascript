<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>覆盖物</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="map" class="map-box"></div>
	<script src="js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="http://webapi.amap.com/maps?v=1.4.6&key=eb3515877c2f78914d70d7da633f55be&plugin=AMap.DistrictSearch"></script>

	<script>
		$(function(){
			 var map = new AMap.Map('map', {
		        resizeEnable: true,
		        zoom: 8,
		        center:[116.44923,40.207714],
		        layers:[
		            new AMap.TileLayer.RoadNet({
		                zIndex:20
		            }),
		            new AMap.TileLayer({
		                zIndex:6,
		                opacity:1
		                })]
		    });
			 var arr = [];
			 var descs = '114.70478,37.862069;120.505562,37.948754;119.16523,35.429576;113.716011,35.304151;';
			 $.each(descs.split(';'), function(i, t){
                    if(t != ''){
                        arr.push(t.split(','));
                    };
                });
                var qy = new AMap.Polygon({
                    strokeColor: '#00eeff',
                    strokeWeight: 1,
                    fillColor: '#000',
                    fillOpacity: 0.5
                });
                var qys = new AMap.Polygon({
                	map: map,
                	path: [arr, arr],
                    strokeColor: '#00eeff',
                    strokeWeight: 1,
                    fillColor: '#71B3ff',
                    fillOpacity: 0.5
                });
                var outer = [
		            new AMap.LngLat(-360,90,true),
		            new AMap.LngLat(-360,-90,true),
		            new AMap.LngLat(360,-90,true),
		            new AMap.LngLat(360,90,true),
		        ]
                
		    	qy.setPath([outer, arr]);
		        map.add(qy)
		        map.setFitView(qys);
		    //})

	        
	        
	        
			
			
		})
	</script>
</body>
</html>
