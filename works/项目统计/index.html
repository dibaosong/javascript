<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta name="format-detection" content="telephone=no">
	<meta name="renderer" content="webkit">
	<title></title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/app.css">
</head>
<body>
	<article>
		<section class="search-wrap bgf">
			<input type="text" class="search-input" placeholder="请输入...">
			<div class="dis-box search-select-box">
				<!-- <div class="search-select-label">部门</div> -->
				<div class="box-flex">
					<select class="search-select">
						<option value="0">作家协会</option>
					</select>
				</div>
			</div>
			<div class="dis-box search-select-box">
				<!-- <div class="search-select-label">分管领导</div> -->
				<div class="box-flex">
					<select class="search-select">
						<option value="0">陈宁</option>
					</select>
				</div>
			</div>
			<div class="search-follow">我关注的</div>
		</section>
		<section class="table-wrap dis-box">
			<div class="table-left">
				<table class="table">
					<thead>
						<tr>
							<th class="pb" width="30">序号</th>
							<th class="pb" width="110">项目名称</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td colspan="2">合计</td>
						</tr>
						<tr>
							<td>1+</td>
							<td class="tl">
								<div class="name">对口支援活动</div>
							</td>
						</tr>
						<tr>
							<td>1-1</td>
							<td class="tl">
								<div class="name">对口支援活动</div>
							</td>
						</tr>
						<tr>
							<td>2</td>
							<td class="tl">
								<div class="name">对口支援活动</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="table-right box-flex">
				<div id="wrapper" class="wrapper">
					<div class="scroller">
						<table class="table table-bg">
							<thead>
								<tr>
									<th rowspan="2"><div class="w100"></div>批复金额(万元)</th>
									<th colspan="2"><div class="w200"></div>执行指标</th>
									<th colspan="2"><div class="w200"></div>满意度调查</th>
									<th rowspan="2"><div class="w100"></div>绩效资料完成度</th>
									<th rowspan="2"><div class="w100"></div>绩效评价结果(10)</th>
								</tr>
								<tr>
									<th>金额</th>
									<th>%</th>
									<th>参与度</th>
									<th>满意度(5)</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>200.85</td>
									<td>1288</td>
									<td>65%</td>
									<td>585</td>
									<td>3.56</td>
									<td>65%</td>
									<td>6</td>
								</tr>
								<tr>
									<td>200.85</td>
									<td>1288</td>
									<td>65%</td>
									<td>585</td>
									<td>3.56</td>
									<td>65%</td>
									<td>6</td>
								</tr>
								<tr>
									<td>200.85</td>
									<td>1288</td>
									<td>65%</td>
									<td>585</td>
									<td>3.56</td>
									<td>65%</td>
									<td>6</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</section>
	</article>
	<div style="height:2000px;"></div>
	<script src="js/zepto.min.js"></script>
	<script src="js/iscroll.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
