<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
	<article>
		<section class="search-wrap bgf">

						<option value="0">陈宁</option>
						<option value="1">王丽</option>
					</select>
				</div>
			</div>
			<div class="search-follow">我关注的</div>
		</section>
		<section class="table-wrap dis-box">
			<div class="table-left" id="tableBox">
				<table class="table">
					<thead>

							<th class="pb" width="30">序号</th>
							<th class="pb" width="110">项目名称</th>

					<tbody>

						</tr>
						<tr class="none js-show1">
							<td>1-1</td>
							<td class="tl">
								<div class="name">对口支援活动</div>

						</tr>
						<tr>

							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="table-right box-flex">
				<div id="wrapper" class="wrapper">
					<div class="scroller">
						<table class="table table-bg">
							<thead>
								<tr>
									<th rowspan="2"><div class="w100"></div>批复金额(万元)</th>
									<th colspan="2"><div class="w200"></div>执行指标</th>
									<th colspan="2"><div class="w200"></div>满意度调查</th>
									<th rowspan="2"><div class="w100"></div>绩效资料完成度</th>
									<th rowspan="2"><div class="w100"></div>绩效评价结果(10)</th>
								</tr>
								<tr>
									<th>金额</th>
									<th>%</th>
									<th>参与度</th>
									<th>满意度(5)</th>
								</tr>
							</thead>
							<tbody>
								<tr>

									<td>1288</td>

									<td>1200.85</td>

									<td>65%</td>
									<td>6</td>

									<td>65%</td>

									<td>65%</td>
									<td>6</td>
								</tr>
								<tr>
									<td>3200.85</td>
									<td>1288</td>
									<td>65%</td>
									<td>585</td>
									<td>3.56</td>
									<td>65%</td>
									<td>6</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</section>
	</article>
	<script src="js/zepto.min.js"></script>
	<script src="js/iscroll.js"></script>
	<script>
		$(function(){
			var app = {
				getData: function(){
					var value = $.trim($('#searchInput').val());

				}
			};

			//横向滚动
			var myScroll = new IScroll('#wrapper',{
				 mouseWheel: false, //鼠标滚轮
				 scrollX: true,
				 scrollY: false
			});

			//搜索框
			$('#searchInput').on('search', function(e){
				var value = $.trim($(this).val());
				if(value != ''){
					app.getData();
				};
			});
			//下拉菜单
			$('.search-select').on('change', function(){
				app.getData();
			});
			//我关注的
			$('.search-follow').on('click', function(){
				$(this).toggleClass('active');
				app.getData();
			});
			//表格展开子级
			$('#tableBox').on('click', '.js-show-btn', function(){
				var id = $(this).attr('data-id');
				$('.js-show'+id).toggleClass('none');
			});
		})
	</script>
</body>
</html>
