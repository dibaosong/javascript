<body>

			<div class="table-right box-flex">

						<table class="table table-bg">
							<thead>
								<tr>
									<th rowspan="2"><div class="w100"></div>预算金额(万元)</th>
									<th colspan="2"><div class="w200"></div>执行总额</th>
									<th rowspan="2"><div class="w100"></div>绩效资料完成度</th>

			</div>
		</section>
	</article>
	<script src="js/zepto.min.js"></script>
	<script src="js/iscroll.js"></script>
	<script>
		$(function(){
			function getQueryString(name) {
		        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
		        var r = window.location.search.substr(1).match(reg);
		        if (r != null) return decodeURIComponent(r[2]);
		        return null;
		    };
			var time = getQueryString('time');
			var app = {
				//获取分管领导
				getfgld: function(){
					$.ajax({
						url: 'https://www.sycalc.com.cn/user/get-secretary-list',
						type: 'get',
						data: {"userId": "", "time": time},
						beforeSend: function(){
							$('.loading').removeClass('none');
						},
						success: function(res){
							var lhtml = '',
								rhtml = '';
							if(res.ok){
								$.each(res.data, function(i, t){
									var indexStr = '',
										total_money = t.total_money || '-',
										total_do_money = t.total_do_money || '-',
										ratio_total_money = t.ratio_total_money || '-',
										ratio_projects_progress = t.ratio_projects_progress || '-',
										total_achievements = t.total_achievements || '-';
									if(!!t.departments){
										indexStr = i + 1 + '+';
									}else{
										indexStr = i + 1;
									};
									lhtml += '<tr class="js-show-btn" data-id="'+ t.id +'">';
									lhtml += '<td>'+ indexStr +'</td>';
									lhtml += '<td>';
									lhtml += '<div class="name">'+ t.name +'</div>';
									lhtml += '</td>';
									lhtml += '</tr>';

									rhtml += '<tr data-id="1">';
									rhtml += '<td>'+ total_money +'</td>';
									rhtml += '<td>'+ total_do_money +'</td>';
									rhtml += '<td>'+ ratio_total_money +'</td>';
									rhtml += '<td>'+ ratio_projects_progress +'</td>';
									rhtml += '<td>'+ total_achievements +'</td>';
									rhtml += '</tr>';

									if(!!t.departments){
										$.each(t.departments, function(index, item){
											var iStr = index + 1;
											lhtml += '<tr class="none js-show'+ t.id +'">';
											lhtml += '<td>'+ (i+1+'_'+iStr) +'</td>';
											lhtml += '<td>';
											lhtml += '<div class="name bm-name">'+ item.name +'</div>';
											lhtml += '</td>';
											lhtml += '</tr>';

											rhtml += '<tr class="none js-show'+ t.id +'">';
											rhtml += '<td>'+ item.total_money +'</td>';
											rhtml += '<td>'+ item.do_money +'</td>';
											rhtml += '<td>'+ item.satisfaction_num +'</td>';
											rhtml += '<td>'+ item.completion_rate +'</td>';
											rhtml += '<td>'+ item.achievements +'</td>';
											rhtml += '</tr>';
										});
									};
								});
								$('.table-left tbody').html(lhtml);
								$('.table-right tbody').html(rhtml);
								$('.loading').addClass('none');
							}
						}
					})
				}
			};
			//横向滚动
			var myScroll = new IScroll('#wrapper',{
				 mouseWheel: false, //鼠标滚轮
				 scrollX: true,
				 scrollY: false
			});
			app.getfgld();
			//表格展开子级
			$('#tableBox').on('click', '.js-show-btn', function(){
				var id = $(this).attr('data-id');
				$('.js-show'+id).toggleClass('none');
			});
		})
	</script>
</body>
</html>
