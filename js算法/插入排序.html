<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>插入排序</title>
</head>
<body>
	<script>
		function insertionSort(arr) {
		    var len = arr.length;
		    var preIndex, current;
		    for (var i = 1; i < len; i++) {
		        preIndex = i - 1;
		        current = arr[i];
		        while(preIndex >= 0 && arr[preIndex] > current) {
		            arr[preIndex+1] = arr[preIndex];
		            preIndex--;
		        }
		        arr[preIndex+1] = current;
		    }
		    return arr;
		}

		var arr = [11, 15, 2, 6];
		var newArr = insertionSort(arr);
		console.log(newArr)
	</script>
</body>
</html>
